<!DOCTYPE html>
<html>
  <link href="search.css" rel="stylesheet" type="text/css" />
  <head>
    <title>Search Bar using PHP</title>
  </head>
  <body>
    <div class="center search-bar">
      <form method="post">
        <label>Search</label>
        <input type="text" name="search" />
        <input type="submit" name="submit" />
        <input
          type="return home"
          value="Go to Home"
          onclick="location.href='index.html'"
        />
      </form>
      </div>
    <div class="center search-bar">
      <div class="result">
        <h2>
          Results:
        </h2>
        <div class="nextto">
          Result 1
        </div>
        <div class="nextto">
          result 2
        </div>
        <div class="nextto">
          result 3
        </div>
      </div>
    </div>
  </body>
</html>
